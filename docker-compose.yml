services:
  neo4j:
    # Neo4j database with Graph Data Science plugin enabled.
    image: neo4j:5
    container_name: neo4j
    environment:
      - NEO4J_AUTH=${NEO4J_AUTH}
      - NEO4J_PLUGINS=["graph-data-science"]
      # Allow GDS procedures in Neo4j.
      - NEO4J_dbms_security_procedures_unrestricted=gds.*
      - NEO4J_dbms_security_procedures_allowlist=gds.*
    ports:
      - "7474:7474"  # Neo4j Browser (HTTP)
      - "7687:7687"  # Bolt protocol
    volumes:
      - neo4j_data:/data
    healthcheck:
      # Consider the service healthy when the Browser endpoint responds.
      test: ["CMD-SHELL", "wget -qO- http://localhost:7474 >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 15

  api:
    # FastAPI backend service.
    build: .
    container_name: prereq-api
    env_file:
      - .env
    depends_on:
      neo4j:
        condition: service_healthy
    ports:
      - "8000:8000"
    healthcheck:
      # Consider the service healthy when /health responds.
      test: ["CMD-SHELL", "wget -qO- http://localhost:8000/health >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 15
    volumes:
      - ./scripts:/app/scripts

  nginx:
    # Reverse proxy in front of the API.
    image: nginx:alpine
    container_name: prereq-nginx
    depends_on:
      - api
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro  # Nginx config

volumes:
  # Persistent Neo4j data.
  neo4j_data:
