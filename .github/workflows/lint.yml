name: Lint

on:
  push:
    branches: [ main, octave/backend-core, gabriel/backend-core ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install pylint
    
    - name: Run pylint
      run: |
        pylint app --rcfile=.pylintrc || true