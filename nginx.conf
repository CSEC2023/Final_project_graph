# Nginx main events block (required, even if empty)
events {}

http {

    # Upstream block: defines the backend service (FastAPI container)
    upstream fastapi_app {
        server api:8000;   # Container name "api" from docker-compose
    }

    server {
        # Nginx listens on port 80 (HTTP)
        listen 80;

        # Root location: all traffic is forwarded to FastAPI
        location / {
            proxy_pass http://fastapi_app;

            # Preserve original request headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
